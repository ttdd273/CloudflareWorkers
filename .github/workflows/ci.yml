name: CI and Deploy
on:
  push:
    branches:
      - "feature/*"
      - "main"
jobs:
  test: 
    name: Run Unit Tests
    runs-on: ubuntu-lastest

  steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set Up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm test

