name: CI and Deploy
on:
  push:
    branches:
      - "feature/*"
  push:
    branches:
      - "main"
jobs:
  test: Run Unit Tests
  runs-on: ubuntu-lastest
  steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm install
    - run: npm test

